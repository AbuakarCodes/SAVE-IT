<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <main>
        <section>
            <div class="main-section">

                <div class="indication">
                    <div class="indication-red"></div>
                    <div class="indication-green"></div>
                </div>

                <div class="time-bg">
                    <div class="date">
                    <h2>Date not found</h2>
                    <h2>Sat Oct 14 2028</h2>
                    </div>
                </div>

                <div class="screen">
                    <h1>0RS</h1>
                </div>

                <div class="progress-section">
                    <div class="progress-bar"> 
                        <div class="progress-percentage"> <h1></h1> </div>
                        <div class="progress-value"></div>
                    </div>

                    <div class="progress-tolkit-section">
                        <div class="progress-tolkit-1"><h2>0 Day</h2></div>
                        <div class="progress-tolkit-2"> <h2>1460 Days</h2> </div>
                    </div>
                </div>

                <div class="when-click-bg">
                    <h3></h3>
                    <div class="currentTime"> 
                        <h4></h4>
                    </div>
                </div>

                <div class="counter-bg">
                    <button class="counter-btn display-block">
                        <h3>Enter 50Rs</h3>
                    </button>
                </div>

            </div>
        </section>
    </main>

</body>
</html>
